<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="wrapper">
      <header>
        <div id="logo">
          <img src="images/logo.png" alt="logo" />
        </div>
        <nav>
          <ul>
            <li><h1 class="menu-items">Brands we carry</h1></li>
            <li>
              <a href="#" class="menu-list"
                ><h1 class="menu-items">Linus</h1></a
              >
            </li>
            <li>
              <a href="#" class="menu-list"
                ><h1 class="menu-items">Brompton</h1></a
              >
            </li>
            <li>
              <a href="#" class="menu-list"
                ><h1 class="menu-items">Christiania</h1></a
              >
            </li>
            <li>
              <a href="#" class="menu-list"
                ><h1 class="menu-items">State</h1></a
              >
            </li>
          </ul>
        </nav>
      </header>

      <main>
        <div class="container">
          <div id="main-grid">
            <!--///////////////////   COLORS ////////////////////////////////////////////////-->
            <template id="bikeTemplate">
              <article class="article">
                <div class="article-container">
                  <div class="picture">
                    <img src="images/cardinal.png" alt="cardinal" />
                  </div>
                  <h2 class="brand">State</h2>
                  <h1 class="model">Warhawk</h1>
                  <div class="wrap-data">
                    <div class="price">
                      <p>Price:</p>
                      <p class="price-nr">$579</p>
                    </div>
                    <div class="color">
                      <p>Color:</p>
                      <div class="color-value">
                        <div class="color-circle-1"></div>
                        <div class="color-circle-2"></div>
                        <div class="color-circle-3"></div>
                        <div class="color-circle-4"></div>
                        <div class="color-circle-5"></div>
                        <div class="color-circle-6"></div>
                      </div>
                    </div>
                    <div class="in-stock">
                      <p>In Stock:</p>
                      <p class="stock-amount">10</p>
                    </div>
                    <div>
                      <div class="full">
                        <a href="#" class="button">Full specs</a>
                      </div>
                    </div>
                  </div>
                </div>
                <!--Article conatiner ends-->
              </article>
            </template>
            <!--////////////////////////////////////////////////-->
          </div>
          <!--Main Grid ends-->
        </div>
        <!--Container ends-->
      </main>

      <footer></footer>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
